    - assets/images/logo.png # Ensure this file exists in the right directory
    - assets/themes/appainter_theme.json # Ensure this file exists in the right directory
    - assets/themes/appainter_theme_purple.json # Ensure this file exists in the right directory
    - assets/certificates/certificate.crt
